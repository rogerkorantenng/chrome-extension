<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laravel Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 360px;
            padding: 30px;
            background: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .container img {
            width: 100px; /* Adjust the size of the icon */
            margin-bottom: 20px; /* Space between the icon and the heading */
        }

        h3 {
            margin-bottom: 25px;
            color: #343a40;
            font-size: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #495057;
            outline: none;
        }

        button {
            width: 40%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.6rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #dc3545;
            margin-top: 15px;
            font-size: 0.875rem;
        }

        .spinner {
            display: none;
            margin: 20px auto;
            width: 32px;
            height: 32px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <img src="images/icon48.png" alt="App Icon"> <!-- Add your image icon here -->
    <h3>BuyBook</h3>
    <!-- Commented out login inputs -->
    <!--
    <input type="text" id="email" placeholder="Email" autofocus />
    <input type="password" id="password" placeholder="Password" />
    -->
    <!-- Updated button ID and text -->
    <button id="extractButton">Check Cart Details</button>
    <h3>Payment Details</h3>
    <div id="extractedText">No text extracted</div>
    <div class="error" id="error"></div>
    <div class="spinner" id="spinner"></div>
    <h3>Confirm and Pay</h3>
    <button id="confirmPayment">Pay with Buy Book</button>

    <script src="popup.js"></script>
</div>
</body>
</html>
