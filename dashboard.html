<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            width: 320px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        h5 {
            color: #333;
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        p {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }

        .info p {
            margin: 0;
        }

        span {
            font-weight: 600;
            color: #007bff;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h5>Welcome to Your Dashboard</h5>
    <div class="content">
        <p>Your token is: <span id="token"></span></p>
        <div class="info">
            <p><strong>Name:</strong> <span id="employeeName">John Doe</span></p>
            <p><strong>Employee ID:</strong> <span id="employeeId">E123456</span></p>
            <p><strong>Position:</strong> <span id="employeePosition">Software Engineer</span></p>
            <p><strong>Virtual Card Number:</strong> <span id="virtualCardNumber">1234-5678-9012-3456</span></p>
            <p><strong>User ID:</strong> <span id="userId">U78910</span></p>
            <p><strong>Status:</strong> <span id="status">Active</span></p>
        </div>
        <button id="logoutButton">Logout</button>
        <button id="makePaymentButton">Pay With BuyBook</button>

    </div>
</div>
<script src="dashboard.js"></script>
</body>
</html>
